<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title -->
    <title>Login Sample</title>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons -->
    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="form-container">
            <div class="form-row">
                <!-- form -->
                <div class="form-left">
                    <div class="site-form">

                        <ul class="tabs">
                            <li data-tab-target="#login" class="active tab">Login</li>
                            <li data-tab-target="#register" class="tab">Register</li>
                        </ul>

                        <div class="tab-content">
                            <!-- login form -->
                            <div id="login" data-tab-content class="active form-content">
                                <form action="">
                                    <h2 class="h2">Login form</h2>
                                    <p class="mt-3">Lorem ipsum dolor sit.</p>
        
                                    <div class="input-group mt-5">
                                        <label for="Email">Email</label>
                                        <input type="email" placeholder="Enter your Email" class="input-form" required>
                                    </div>
        
                                    <div class="input-group">
                                        <label for="password">Password</label>
                                        
                                        <div class="pass d-flex" style="width: 100%;">
                                            <input type="Password" placeholder="Enter your Password" id="password-input" class="input-control" required>
                                            <button type="button" id="toggle-password" class="show-password">
                                                Show
                                            </button>
                                        </div>
                                    </div>
        
                                    <div class="d-flex justify-content-between mt-4">
                                        <div class="rm-check">
                                            <input type="checkbox"> Remember Me
                                        </div>
        
                                        <div class="forget-pass">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
        
                                    <div class="btn-group">
                                        <input type="submit" value="Login" class="btn">
                                    </div>

                                    <div class="login-option">
                                        <p>Login With:</p>

                                        <div class="login-links">
                                            <a href=""><i class="fab fa-facebook-square mx-4"></i>
                                            <a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- !end of login form -->

                            <!-- register form -->
                            <div id="register" data-tab-content class="form-content">
                                <form action="">
                                    <h1 class="h1">Register form</h1>
                                    <p class="form-description">Lorem ipsum dolor sit.</p>
                                    
                                    
                                    <div class="input-group mt-5">
                                        <label for="fname">Full Name <span>*</span></label>
                                        <input type="text" placeholder="Enter your Full Name" class="input-control" required>
                                    </div>
                                    
                                    <div class="input-group">
                                        <label for="Email">Email <span>*</span></label>
                                        <input type="email" placeholder="Enter your Email" class="input-control" required>
                                    </div>

                                    <div class="input-group">
                                        <label for="password">Password <span>*</span></label>
                                        <input type="Password" placeholder="Enter your Password" class="input-control" required>
                                    </div>

                                    <div class="d-flex justify-content-between mt-4">
                                        <div class="forget-pass">
                                            <a href="#">Already have an account</a>
                                        </div>
                                    </div>
        
                                    <div class="btn-group">
                                        <input type="submit" value="Register" class="btn">
                                    </div>
                                </form>
                            </div>
                            <!-- !end of register form -->
                        </div>
                    </div>
                </div>
                
                <!-- image -->
                <div class="image-left" style="border-top-right-radius: 20px; border-bottom-right-radius: 20px;"></div>
                <!--  -->

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/lib/js/jquery-1.12.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
